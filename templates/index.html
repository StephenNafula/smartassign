<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Assignment Formatter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="header">
      <h1 class="title">ðŸ“„ Assignment Formatter</h1>
      <p class="subtitle">Type or paste your assignment â€” preview and export beautifully formatted documents.</p>
        </header>

        <main class="main-content">
      <section class="editor-card card">
                <textarea id="assignmentText" class="editor" placeholder="Type or paste your assignment here..."></textarea>
        <div class="word-count">Characters: <strong id="charCount">0</strong> | Words: <strong id="wordCount">0</strong></div>
            </section>

      <section class="controls-card card">
        <div class="controls-row">
          <label><input type="checkbox" id="detectHeadings" checked> Heading Detection</label>
          <label><input type="checkbox" id="spellCheck"> Spell Check (coming)</label>
                </div>

        <div style="margin-top:12px; display:flex; gap:8px;">
          <button id="previewBtn" class="btn-primary" style="flex:1">Preview</button>
          <button id="clearBtn" class="btn-ghost">Clear</button>
                    </div>

        <div id="notification" class="notification" style="display:none;"></div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
